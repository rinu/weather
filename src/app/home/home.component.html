<div *ngIf="storeLocations.length">
  <h2 class="mt-3">Recent locations</h2>
  <app-location-list [locations]="storeLocations"></app-location-list>
</div>

<label class="mt-3">
  Location search:
  <input
    class="form-control"
    (keyup)="search($event)"
  >
</label>

<div *ngIf="locations.length">
  <h2 class="mt-3">Found locations</h2>
  <app-location-list [locations]="locations"></app-location-list>
</div>
